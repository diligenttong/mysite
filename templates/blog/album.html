{% extends "blog/base.html" %}
{% load staticfiles %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="album-content w1000 layer-photos-demo" id="layer-photos-demo">
        <div class="img-info">
            <img src="/static/images/xc_img1.jpg" alt="">
            <div class="title">
                <p class="data">今日上传<span>2018/10/10</span></p>
                <p class="text">观赏最美的土耳其的日</p>
            </div>
        </div>
        <div class="img-list">
            <div class="layui-fluid" style="padding:0">
                <div class="layui-row layui-col-space30 space">

                        <div class="item">
                            <img src="/static/images/xc_img3.jpg">
                            <div class="cont-text">
                                <div class="data">2018/08/08</div>
                                <p class="address"><i class="fa fa-map-marker fa-lg" aria-hidden="true"></i><span>江西九江</span></p>
                                <p class="briefly">今日天气晴朗,庐山一日游</p>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs12 layui-col-sm4 layui-col-md4">
                        <div class="item">
                            <img src="/static/images/xc_img4.jpg">
                            <div class="cont-text">
                                <div class="data">2018/08/08</div>
                                <p class="address"><i class="fa fa-map-marker fa-lg" aria-hidden="true"></i><span>江西九江</span></p>
                                <p class="briefly">今日天气晴朗,庐山一日游</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="demo"></div>
        </div>
    </div>

{% endblock %}
