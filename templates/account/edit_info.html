{% extends "blog/base.html" %}
{% load staticfiles %}
{% block title %}edit{% endblock %}
{% block content %}
    <div class="container">
        <div class="row text-center vertical-middle-sm">
            <h3>编辑我的介绍</h3>
            <div class="row">
                <div class="col-md-6">
                    {% if ret.photo %}
                        <img src="/static/media/{{ ret.photo }}" class="img-circle" id="my_photo"
                             name="user_face">
                        <button style="display: block" class="btn btn-primary btn-lg" id="upload_image" onclick="upload_image_layer()">修改头像
                        </button>
                    {% else %}
                        <img name="user_face" src="{% static 'images/xc_img1.jpg' %}" class="img-circle"
                             id="my_photo">
                        <button class="btn btn-primary btn-lg" id="upload_image" onclick="upload_image_layer()">修改头像
                        </button>
                    {% endif %}
                </div>
                <div class="col-md-6">
                    <form class="form-horizontal" action="{% url 'account:edit_info' %}" method="post">{% csrf_token %}
                        <div class="form-group">
                            <label for="inputText" class="col-md-4 control-label">年龄:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="inputText" placeholder="年龄" name="age"
                                       value="{{ ret.age }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputText1" class="col-md-4 control-label">职业:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="inputText1" placeholder="年龄"
                                       name="profession" value="{{ ret.profession }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputText2" class="col-md-4 control-label">爱好:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="inputText2" placeholder="爱好" name="hobby"
                                       value="{{ ret.hobby }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputText3" class="col-md-4 control-label">电话:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="inputText3" placeholder="电话" name="phone"
                                       value="{{ ret.phone }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputText4" class="col-md-4 control-label">微信:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="inputText4" placeholder="微信" name="weiChat"
                                       value="{{ ret.weiChat }}">
                            </div>
                        </div>
                           <div class="form-group">
                            <label for="inputText5" class="col-md-4 control-label">技能:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="inputText5" placeholder="技能" name="skills"
                                       value="{{ ret.skills }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-4 col-md-4">
                                <button type="submit" class="btn btn-primary btn-block">提交</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/jquery-2.1.4.min.js"></script>
    <script src="/static/layer/layer.js"></script>
    <script>
        function upload_image_layer() {
            layer.open({
                title: "上传头像",
                area: ['650px', '600px'],
                type: 2,
                content: "{% url 'account:my_image' %}",
            });
        }
    </script>

{% endblock %}
